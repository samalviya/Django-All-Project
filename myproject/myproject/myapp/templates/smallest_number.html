<!DOCTYPE html>
<html>
<head>
    <title>Smallest Number</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Find the Smallest Number</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputData">Enter a comma-separated list of numbers</label>
                <input type="text" class="form-control" id="inputData" name="input_data" placeholder="e.g., 34,12,45,32,11,9,22">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if output_data %}
            <div class="alert alert-success mt-3">
                {% if output_data == 'Invalid input. Please enter a comma-separated list of numbers.' %}
                    <strong>Error:</strong> {{ output_data }}
                {% else %}
                    <strong>Smallest number:</strong> {{ output_data }}
                {% endif %}
            </div>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
