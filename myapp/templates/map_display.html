<!-- map_display.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'your_app_name/61755.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        .map-container {
            text-align: center;
            margin-top: 20px;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Map Display</h2>
        <div class="map-container">
            <iframe src="{{ map_url }}" width="100%" height="600"></iframe><br><br>
            <a href="{{ download_url }}" class="download-btn">Download Map</a>
        </div>
    </div>
</body>
</html>
