<!-- map_display.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'your_app_name/61755.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        .map-container {
            text-align: center;
            margin-top: 20px;
            position: relative; /* for positioning the loader */
        }
        .download-btn, .btn-secondary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-right: 10px;
        }
        .download-btn:hover, .btn-secondary:hover {
            background-color: #1100ff;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* hide initially */
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
            margin: 0 auto; /* center iframe */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Map Display</h2>
        <div class="map-container">
            <div id="loader" class="loader">
                <img src="{% static 'your_app_name/'loader.gif %}" alt="Loading...">
            </div>
            <iframe id="mapIframe" src="{{ map_url }}" width="100%" height="600"></iframe><br><br>
            <a href="{{ download_url }}" class="download-btn">Download Map</a>
            <a href="{% url 'home' %}" class="btn-secondary">Back to Home</a>
        </div>
    </div>

    <script>
        // JavaScript for iframe loading and spinner display
        const mapIframe = document.getElementById('mapIframe');
        const loader = document.getElementById('loader');

        mapIframe.onload = function() {
            loader.style.display = 'none';
            mapIframe.style.display = 'block';
        };

        // Display loader during iframe load
        mapIframe.onbeforeload = function() {
            loader.style.display = 'block';
            mapIframe.style.display = 'none';
        };
    </script>
</body>
</html>
