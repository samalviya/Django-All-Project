<!-- upload.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload KML File</title>
    <style>
        body {
            background: url("{% static 'your_app_name/61755.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            text-align: center;
            margin-top: 20px;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a KML File</h2>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}<br>
                {{ form }}
                <br><br>
                <button type="submit" class="upload-btn">Upload KML</button>
            </form>
        </div>
    </div>
</body>
</html>
