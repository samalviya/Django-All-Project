<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate GeoTIFF</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff0000;
            background-image: url("{% static 'your_app_name/61755.jpg' %}"); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate GeoTIFF</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.bbox.label_tag }}
                {{ form.bbox }}
                <small id="bboxHelp" class="form-text text-muted">{{ form.bbox.help_text }}</small>
            </div>
            <div class="form-group">
                {{ form.zoom.label_tag }}
                {{ form.zoom }}
                <small id="zoomHelp" class="form-text text-muted">{{ form.zoom.help_text }}</small>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </form>
        {% if image %}
        <div class="image-container">
            <h2>GeoTIFF Visualization</h2>
            <img src="data:image/png;base64,{{ image }}" alt="GeoTIFF Image">
            <h2>Download GeoTIFF</h2>
            <a class="download-link" href="/generate-geotiff/?download=true">Download GeoTIFF</a>
        </div>
        {% endif %}
    </div>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
